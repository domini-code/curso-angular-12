<mat-card class="card">
  <mat-card-title>{{ product.name }}</mat-card-title>
  <mat-card-content>{{ product.description }}</mat-card-content>
  <mat-card-actions>
    <button
      (click)="onClick()"
      [disabled]="product.stock === 0"
      color="primary"
      mat-flat-button
    >
      Buy {{ product.price | currency }}
      <mat-icon>add_shopping_cart</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
